<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Flipkart</div>
            <input type="text" placeholder="Search for products, brands and more" class="search-bar">
            <ul class="nav-links">
                <li><a href="#">Login</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="banner">
        <img src="banner.jpg" alt="Sale Banner">
    </section>
    
    <section class="categories">
        <h2>Top Categories</h2>
        <div class="category-grid">
            <div class="category-item"><img src="mobiles.jpg" alt="Mobiles"><p>Mobiles</p></div>
            <div class="category-item"><img src="fashion.jpg" alt="Fashion"><p>Fashion</p></div>
            <div class="category-item"><img src="electronics.jpg" alt="Electronics"><p>Electronics</p></div>
            <div class="category-item"><img src="home.jpg" alt="Home Appliances"><p>Home Appliances</p></div>
        </div>
    </section>
    
    <section class="products">
        <h2>Popular Products</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <h3>Smartphone</h3>
                <p>₹14,999</p>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Smart Watch</h3>
                <p>₹4,999</p>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="Product 3">
                <h3>Laptop</h3>
                <p>₹49,999</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Flipkart Clone | Designed for Learning</p>
    </footer>
</body>
</html>
